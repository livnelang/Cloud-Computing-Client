<div>
    <!--image send loader -->
    <div class="image_transaction">
        <!--<img src="/img/hourglass.svg"/>-->
    </div>
<!--Upload Picture-->
    <div ng-class="{'upload_image': isUpload, 'done_upload': isDone}" class="upload">

        <div ng-class="{'back_load': current_upload}" class="form_container">
            <div class="form-group">
                <label class="control-label">File</label>
                <input type="file" filename="picture.name" fileread="picture.file" class="form-control">
            </div>

            <div class="group">
                <label class="">Creator</label>
                <div class="">
                    <input ng-model="picture.creator" type="text" class="form-control">
                </div>
            </div>

            <div class="group">
                <label class="">Title</label>
                <div class="">
                    <input ng-model="picture.title" type="text" class="form-control">
                </div>
            </div>

            <div class="group">
                <label class="">Password</label>
                <div class="">
                    <input ng-model="picture.password" type="password" class="form-control">
                </div>
            </div>

            <div class="group send">
                <button ng-click="upload()" type="submit" class="btn btn-info">Upload</button>
            </div>
        </div>


    </div>

    <!--Bootstrap Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button ng-click="deleteApproved()" type="button" class="btn btn-default">Yes</button>
                </div>
            </div>

        </div>
    </div>

</div>

</div>
